<div class="language-toggle">
  {% if page.lang == "de" %}
  <a href="/en/{{ page.url | remove: '/de/' }}">
    <img src="/assets/images/Flag_of_the_Netherlands.png" alt="English Flag">
    EN
  </a>
{% elsif page.lang == "en" %}
  <a href="/de/{{ page.url | remove: '/en/' }}">
    <img src="/assets/images/Flag_of_Germany.svg.png" alt="German Flag">
    DE
  </a>
{% endif %}
</div>
